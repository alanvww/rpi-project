<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>File Transfer App</title>
		<script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>
	</head>
	<body>
		<h2>Upload File</h2>
		<form id="uploadForm" enctype="multipart/form-data">
			<label for="targetIP">Target IP Address:</label>
			<input
				type="text"
				id="targetIP"
				name="targetIP"
				placeholder="e.g., 192.168.1.10"
			/>
			<br /><br />
			<input type="file" name="file" required />
			<button type="button" onclick="uploadFile()">Upload</button>
		</form>

		<div id="fileList">
			<h3>Received Files:</h3>
			<ul></ul>
		</div>

		<script>
			const socket = io();

			function uploadFile() {
				const form = document.getElementById('uploadForm');
				const formData = new FormData(form);
				const targetIP = formData.get('targetIP');
				const file = formData.get('file');

				const reader = new FileReader();
				reader.onload = function () {
					const arrayBuffer = this.result;
					socket.emit('send-file', {
						filename: file.name,
						fileBuffer: new Uint8Array(arrayBuffer),
						targetIP: targetIP,
					});
				};
				reader.readAsArrayBuffer(file);
			}

			socket.on('file-received', (data) => {
				const fileList = document.querySelector('#fileList ul');
				const li = document.createElement('li');
				const link = document.createElement('a');
				link.href = `/uploads/${data.filename}`;
				link.download = data.filename;
				link.textContent = data.filename;
				li.appendChild(link);
				fileList.appendChild(li);
			});

			fetch('/uploaded-files')
				.then((response) => response.json())
				.then((files) => {
					const fileList = document.querySelector('#fileList ul');
					files.forEach((file) => {
						const li = document.createElement('li');
						const link = document.createElement('a');
						link.href = `/uploads/${file}`;
						link.download = file;
						link.textContent = file;
						li.appendChild(link);
						fileList.appendChild(li);
					});
				})
				.catch((error) => {
					console.error('Error fetching uploaded files:', error);
				});
		</script>
	</body>
</html>
